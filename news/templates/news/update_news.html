{% extends 'main/layout.html' %}

{% block title %}
    Редактирование записи
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Редактировать запись</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.hashtag }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Редактировать запись</button>
        </form>
    </div>
{% endblock %}
